                        <div id="poke2"><button
                                class="plus bg-zinc-300 hover:bg-purple-400 text-black  font-bold py-2 px-4 rounded-md">+</button>
                        </div>
                    </div>
                </div>
                <div class="addminus bg-yellow-700 p-5 rounded-xl ">
                    <div class="p-2">
                        <p class="quan1 font-semibold text-xl  p-2">VIP Ticket</p>
                        <p class="quan1 font-semibold" >per Ticket - <span id="vip-price">1299</span>  dkk </p>
                    </div>
                    <div class="quan flex justify-around">
                        <div id="poke01" class="bg-zinc-300 hover:bg-purple-400 text-black  py-2 px-4 rounded-md">
                            <button class="plus font-bold">-</button></div>
                        <div id="counter2" class="py-2 px-4">0</div>
                        <div id="poke02"><button
                                class="plus bg-zinc-300 hover:bg-purple-400 text-black font-bold py-2 px-4 rounded-md">+</button>
                        </div>
                    </div>


                </div>
            </div>
            <div class="flex flex-col md:m-5 text-xl border border-slate-700 rounded-md  ">
                <div class="m-3 text-center">
                   <div> Pre Book Camping spot (<span id="pre-book" class="text-yellow-300">99</span> kr) 
                   </div>
                </div>
                <div class="m-2 text-center">
                    <label for="green-camp">Pay for <span class="text-green-300">Green</span>  Campaign (<span id="green-cam" class="text-yellow-300">249</span> kr)</label>
                    <input type="checkbox" name="green-camp" id="green-camp" >
                </div>
            </div>

            <div>
                <h5 class="font-semibold text-xl text-center md:p-3">Available Spots</h5>
                <template></template>
                <div class="bg-fuchsia-300 p-3 m-3 text-xl text-slate-900 flex justify-evenly">
                    <p class="area">Area</p>
                    <p class="spots">spots</p>
                    <p class="available">available</p>
                    <div class="md:flex md:items-center">
                        <label class=" block  ">
                            <span>
                                Select this area
                            </span>
                            <input class="mr-2 leading-tight" type="checkbox"> </label>
                    </div>
                </div>



            </div>
            <div>
                <p class="bg-red-600  p-2 text-center w-36 rounded m- 3"> Total : <span id="total">000</span></p>
            </div>

            <div class="flex   justify-evenly  p-4">
                <div class="bg-slate-400  rounded-xl p-4 text-black cursor-pointer">
                    Ticket Information
                </div>
                <div class="md:p-4">⟶</div>
                <div class="bg-slate-300  rounded-xl cursor-pointer ">
                    <p class=" text-black text-center p-4" id="recipient">Recipient Information</p>

                </div>
                <div class="md:p-4">⟶</div>
                <div class="bg-slate-300 rounded-xl cursor-pointer " id="checkOut">
                    <p class="text-black text-center p-4">Checkout</p>
                </div>
            </div>
            <div>
                <form action="/booking.html">
                    <button type="submit" action="booking1.html" class="bg-green-800 text-white p-2 rounded-md m-3">Get
                        Ticket</button>
                </form>

            </div>
        </div>

    </div>


    <div id="popUp" class="modalpop hide model rounded-2xl m-4 ">
        <div class="dialoginfo ">
            <button class="closingbutton">&#10006</button>
            <article class="form text-white">
                <h2 class="m-3 text-center text-xl">Ticket no. 1</h2>
                <form class=" border border-zinc-800 shadow  rounded">
                    <div class="flex flex-col md:flex-row">
                        <div class="   justify-items p-3  ">
                            <div class="w-full px-3 mb-6 md:mb-0">
                                <label class="block uppercase tracking-wide  text-xs font-bold mb-2"
                                    for="grid-first-name">
                                    First Name
                                    <input
                                        class="appearance-none block w-full text-black text-md bg-gray-200  border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        id="grid-first-name" type="text" placeholder="John">
                                </label>


                            </div>
                            <div class="w-full   p-4">
                                <label class="block uppercase tracking-wide  text-xs font-bold mb-2"
                                    for="grid-last-name">
                                    Middle Name
                                </label>
                                <input
                                    class="appearance-none block w-full text-black bg-gray-200  border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                    id="grid-last-name" type="text" placeholder="Turd">
                            </div>
                            <div class="w-full px-3">
                                <label class="block uppercase tracking-wide  text-xs font-bold mb-2"
                                    for="grid-last-name">
                                    Last Name
                                </label>
                                <input
                                    class="appearance-none block w-full bg-gray-200  border border-gray-200 rounded py-3 px-4 leading-tight text-black focus:outline-none focus:bg-white focus:border-gray-500"
                                    id="grid-last-name" type="text" placeholder="Deep">
                            </div>
                        </div>
                        <div class=" p-3">
                            <div class="md:flex-nowrap -mx-3 mb-6 ">

                                <div class="w-full px-3 ">
                                    <label class="block uppercase tracking-wide  text-xs font-bold mb-2"> Email
                                    </label>
                                    <input
                                        class="appearance-none block bg-gray-200  border text-black border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        id="grid-password" type="email" placeholder="abc@gmail.com">

                                </div>
                                <div class="w-full px-3">
                                    <label class="block uppercase tracking-wide  text-xs font-bold mb-2">Phone Number
                                    </label>
                                    <input
                                        class="appearance-none block  bg-gray-200  border border-gray-200 rounded py-3 px-4 mb-3 text-black leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        id="grid-password" type="phone" placeholder="">

                                </div>
                            </div>
                            <div class=" -mx-3 mb-2">
                                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                    <label class="block uppercase tracking-wide  text-xs font-bold mb-2"
                                        for="grid-city">
                                        City
                                    </label>
                                    <input
                                        class="appearance-none block bg-gray-200  border text-black border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        id="grid-city" type="text" placeholder="Albuquerque">
                                </div>

                                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                    <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="grid-zip">
                                        Zip
                                    </label>
                                    <input
                                        class="appearance-none block bg-gray-200  border text-black border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        id="grid-zip" type="text" placeholder="90210">
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
                <div class="text-center text-white p-3">
                    <form action="#popUp2">
                    <button class="checkoutform bg-purple-700 p-3 rounded text-center justify-items-center">Next
                        Step</button></form>
                </div>
            </article>
        </div>
    </div>

    <div id="popUp2" class="modalpop2 hide model2 rounded-2xl m-4 shadow-2xl shadow-white">
        <div class="dialogpay ">
            <button class="closingbutton">&#10006</button>


            <div class="container bg-gray-900 text-white">

                <h1 class="text-yellow-500 text-xl">Payment form</h1>
                <div class="flex flex-col md:flex-row gap-2 ">
                    <span class="fieldRow">
                        <label for="name">First name</label>
                        <input id="name" type="name" placeholder=""
                            class="appearance-none block w-full bg-gray-200  border border-gray-200 rounded py-3 px-4 m-2 leading-tight focus:outline-none focus:bg-white focus:border-gray-500  text-center" />

                        <i for="name" class="fa fa-user"></i>
                    </span>

                    <span class="fieldRow m-3">
                        <label for="surname">Last name</label>
                        <input id="surname" type="name" placeholder=""
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 m-2 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" />

                        <i for="surname" class="fa fa-user"></i>
                    </span>
                </div>
                <div class="blank_space">
                    <span class="fieldRow credit_card">
                        <label for="cc">Card number</label>
                        <input id="cc"
                            class="credit_card_number appearance-none block w-80 ml-5 bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-1 leading-tight focus:outline-none focus:bg-white focus:border-gray-500  text-center"
                            type="text" placeholder="xxxx-xxxx-xxxx" />

                    </span>
                </div>
                <div class="flex flex-col md:flex-rowjustify-evenly gap-2 ">
                    <span class="fieldRow col2 m-3">
                        <label for="cvv">CVV</label>
                        <input id="cvv" type="text" placeholder="XXX"
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500  text-center" />

                        <i for="cvv" class="fa fa-lock"></i>
                    </span>

                    <span class="fieldRow col2 last m-3">
                        <label for="date">Date</label>
                        <input id="date" type="text" placeholder="mm/yy"
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500  text-center" />

                        <i for="date" class="fa  fa-calendar "></i>
                    </span>
                </div>

                <div class="text-center text-white p-3">
                    <form action="ticket.html">
                    <button class="checkoutform bg-purple-700 p-3 rounded text-center justify-items-center">Pay
                        Now</button></form>
                </div>
            </div>



        </div>
    </div>
