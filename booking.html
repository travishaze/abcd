<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festival</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
  </head>

<body class="booking-form text-white">
<form class=" grid justify-center ">
  <div>
    <div class="flex flex-wrap   justify-items -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide  text-xs font-bold mb-2" for="grid-first-name">
          First Name
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-blue-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="John">
        </label>
      
        
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-last-name">
         Middle Name
        </label>
        <input class="appearance-none block w-full text-black bg-gray-200  border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Turd">
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide  text-xs font-bold mb-2" for="grid-last-name">
          Last Name
        </label>
        <input class="appearance-none block w-full bg-gray-200  border border-gray-200 rounded py-3 px-4 leading-tight text-black focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Deep">
      </div>
    </div>
    <div class="flex flex-wrap md:flex-nowrap -mx-3 mb-6">

<div class="w-full px-3">
    <label class="block uppercase tracking-wide  text-xs font-bold mb-2"> Email
    </label>
    <input class="appearance-none block w-full bg-gray-200  border text-black border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="email" placeholder="abc@gmail.com">
   
  </div>
  <div class="w-full px-3">
    <label class="block uppercase tracking-wide  text-xs font-bold mb-2">Phone Number
    </label>
    <input class="appearance-none block w-full bg-gray-200  border border-gray-200 rounded py-3 px-4 mb-3 text-black leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="phone" placeholder="">

  </div>
</div>
<div class="flex flex-wrap -mx-3 mb-2">
  <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
    <label class="block uppercase tracking-wide  text-xs font-bold mb-2" for="grid-city">
      City
    </label>
    <input class="appearance-none block w-full bg-gray-200  border text-black border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="text" placeholder="Albuquerque">
  </div>
  
  <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
    <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="grid-zip">
      Zip
    </label>
    <input class="appearance-none block w-full bg-gray-200  border text-black border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-zip" type="text" placeholder="90210">
  </div>
</div>
</div>










<div class="container bg-zinc-600 text-white">
  
    <h1 class="text-yellow-500 text-xl">Payment form</h1>
    <div class="flex ">
    <span class="fieldRow">
        <label for="name">First name</label>
      <input id="name" type="name" placeholder="" class="appearance-none block w-full bg-gray-200  border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500  text-center"/>
    
      <i for="name" class="fa fa-user"></i>
    </span>
    
    <span class="fieldRow m-3">
        <label for="surname">Last name</label>
      <input id="surname" type="name" placeholder="" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" />
     
      <i for="surname" class="fa fa-user"></i>
    </span>
</div>
    <div class="blank_space">
      <span class="fieldRow credit_card">
        <label for="cc">Card number</label>
        <input id="cc" class="credit_card_number appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-1 leading-tight focus:outline-none focus:bg-white focus:border-gray-500  text-center" type="text" placeholder="xxxx-xxxx-xxxx" />
        
      </span> 
    </div>
  <div class="flex justify-evenly ">
    <span class="fieldRow col2 m-3">
        <label for="cvv">CVV</label>
      <input id="cvv" type="text" placeholder="XXX" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500  text-center"/>
     
      <i for="cvv" class="fa fa-lock"></i> 
     </span>
   
     <span class="fieldRow col2 last m-3">
        <label for="date">Date</label>
      <input id="date" type="text" placeholder="mm/yy" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500  text-center"/>
    
      <i for="date" class="fa  fa-calendar "></i>
     </span>
    </div>
    <button type="submit" class="bg-green-700 p-3 rounded-md">PAY NOW</button>
  
  </div>
  
  <div class="overlay"></div>
</form>
</body>
</html>
